<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#num").click(function(){
				getQuestion();	
			});
			
			$("#ans").click(function(){
				getResult();
			});
		});
			
		function getQuestion(){
			var x = (Math.floor(Math.random() * 999) + 1);
			var y = (Math.floor(Math.random() * 999) + 1);
				$("#num1").html(x);
				$("#num2").html(y);
				sum = x+y;
				return sum;
		}
			
		function getResult(){
			var get = $("#answer").val();
				if(sum==get){
					$("#result").html("That's correct.");
					$("#result").css("color","green");
				}
				else{
					$("#result").html("That's wrong. The answer is "+sum);
					$("#result").css("color","red");
				}
		}
			
		</script>
</head>	
<body>
	<center>
		<button id="num"> 
			Random Number
		</button><br><br>
			
		<span id="num1"> ? </span>+<span id="num2"> ? </span> =
			
		<input type="text" id="answer"><br><br>
			
		<button id="ans">
			Send Answer
		</button><br><br>
			
		Result : 
			<span id="result"></span><br><br>
	</center>	
	</body>
</html>
